{% extends 'base.html' %} 

{% block head %}
    <title>Leafy-Sign In</title>
{% endblock %}


{% block body %}

<!-- ======= Hero Section ======= -->
<main id="main">

    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
  
          <div class="section-header mt-5">
            <p>Sign<span>In</span></p>
          </div>
  
  
          <form method="post" role="form" class="php-email-form p-3 p-md-4">
            
          
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="subject" id="subject" placeholder="Password" required>
              </div>
            
          
            
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Sign In  </button></div>
          </form>
          <!--End Contact Form -->
  
        </div>
      </section><!-- End Contact Section -->

</main>
{% endblock %}
